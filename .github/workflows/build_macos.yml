name: Build MacOS
on:
  workflow_dispatch:
  workflow_call:
    secrets:
      APPLE_CERT_BASE64:
        required: true
      APPLE_CERT_PASSWORD:
        required: true
      APPLE_DEV_PASSWORD:
        required: true
      APPLE_DEV_ID:
        required: true
      APPLE_DEV_TEAM_ID:
        required: true
      APPLE_DEV_APP_ID:
        required: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - precision: single
            mac_precision_extension:
            arch: universal
          - precision: double
            mac_precision_extension: .double
            arch: universal
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      - name: ðŸ”— GDExtension Build
        uses: ughuuu/godot-cpp-template/.github/actions/build@add-more-stuff/options-to-build
        with:
          platform: macos
          arch: ${{ matrix.arch }}
          godot-cpp-location: godot-cpp
          float-precision: ${{ matrix.precision }}
          build-target-type: template_release

      - name: Mac Sign
        uses: ughuuu/godot-cpp-template/.github/actions/sign@add-more-stuff/options-to-build
        with:
          FRAMEWORK_PATH: bin/addons/godot_whisper/bin/libgodot_whisper.macos.template_release${{ matrix.mac_precision_extension }}.universal.framework
          SIGN_FLAGS: "--deep"
          APPLE_CERT_BASE64: ${{ secrets.APPLE_CERT_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_DEV_PASSWORD: ${{ secrets.APPLE_DEV_PASSWORD }}
          APPLE_DEV_ID: ${{ secrets.APPLE_DEV_ID }}
          APPLE_DEV_TEAM_ID: ${{ secrets.APPLE_DEV_TEAM_ID }}
          APPLE_DEV_APP_ID: ${{ secrets.APPLE_DEV_APP_ID }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Godot_Whisper
          path: |
            ${{ github.workspace }}/bin/**/libgodot_whisper.macos.template_release${{ matrix.mac_precision_extension }}.universal.framework/**
          if-no-files-found: error
          compression-level: 9
