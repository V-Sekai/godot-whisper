name: 🏁 Windows Builds
on:
  workflow_call:

jobs:
  build-windows:
    runs-on: "windows-latest"
    name: Windows Build ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_32, x86_64]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup MSVC problem matcher
        uses: ammaraskar/msvc-problem-matcher@master

      - name: Check OpenCL Cache
        id: opencl_cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/opencl-sdk
          key: __${{ runner.os }}-opencl-v2021.06.30__${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            __${{runner.os }}-opencl__

      - name: Download OpenCL
        if: ${{ steps.opencl_cache.outputs.cache-hit != 'true' }}
        shell: bash
        run: git clone --recursive https://github.com/KhronosGroup/OpenCL-SDK.git ${{ github.workspace }}/opencl-sdk

      - name: Build OpenCL
        shell: bash
        run: |
          cmake -S ${{ github.workspace }}/opencl-sdk -B ${{ github.workspace }}/opencl-sdk/build -DOPENCL_ICD_LOADER_BUILD=ON
          cmake --build ${{ github.workspace }}/opencl-sdk/build --target install 

      - name: Export Symbols
        shell: bash
        run: |
          echo "OpenCL_ROOT=${{ github.workspace }}/opencl-sdk" >> $GITHUB_ENV
          echo "OpenCL_INCLUDE_DIR=${{ github.workspace }}/opencl-sdk/build/install/include" >> $GITHUB_ENV
          echo "OpenCL_LIBRARY=${{ github.workspace }}/opencl-sdk/build/bin/OpenCL.lib" >> $GITHUB_ENV

      - name: Build ${{ matrix.arch }}
        uses: ./.github/actions/build
        with:
          arch: ${{ matrix.arch }}
          platform: windows

      - name: Upload ${{ matrix.arch }}
        uses: ./.github/actions/upload
