name: üèÅ Windows Builds
on:
  workflow_call:

env:
  OpenCL_ROOT: "${{ github.workspace }}/OpenCL-SDK"
  OpenCL_INCLUDE_DIR: "${{ github.workspace }}/OpenCL-SDK/build/install/include"
  OpenCL_LIBRARY: "${{ github.workspace }}/OpenCL-SDK/build/bin/OpenCL.lib"

jobs:
  build-windows:
    runs-on: "windows-latest"
    name: Windows Build ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_32, x86_64]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup MSVC problem matcher
        uses: ammaraskar/msvc-problem-matcher@master

      - uses: actions/checkout@v3
        with:
          path: ${{ github.workspace }}/OpenCL-SDK
          repository: KhronosGroup/OpenCL-SDK
          submodules: true
          fetch-depth: 0

      - name: Check OpenCL Cache
        id: opencl_cache
        uses: actions/cache@v3
        with:
          path: |
            OpenCL-SDK
          key: __${{ runner.os }}-opencl-v2021.06.30__${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            __${{runner.os }}-opencl__

      - name: Build OpenCL
        run: |
          cmake -S OpenCL-SDK -B ${{ github.workspace }}/OpenCL-SDK/build -DOPENCL_ICD_LOADER_BUILD=ON
          cmake --build ${{ github.workspace }}/OpenCL-SDK/build --target install

      - name: Build ${{ matrix.arch }}
        uses: ./.github/actions/build
        with:
          arch: ${{ matrix.arch }}
          platform: windows

      - name: Upload ${{ matrix.arch }}
        uses: ./.github/actions/upload
